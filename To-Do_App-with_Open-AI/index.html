<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do-Open-AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>&#127908; Open AI</h1>
    <p>Organize your tasks using voice commands</p>
  </header>

  <main>
    <section class="todo-container">
      <h2>Add a Task</h2>
      <button class="voice-btn">Add Task By Voice</button>
      <div id="todo-list"></div>
    </section> 
  </main>

  <section class="task-details">
    <h2>Task Detail</h2>
    <div id="task-output">
      <div class="task-info">
        <p><strong>Operation:</strong> <span id="operation"></span></p>
        <p><strong>Task:</strong> <span id="task"></span></p>
        <p><strong>Urgency:</strong> <span id="urgency"></span></p>
        <p><strong>Date and Time:</strong> <span id="datetime"></span></p>
      </div>
    </div>
    <div id="confirmation-area"></div>
  </section>

  <footer>
    <p>2025 Voice To-Do-List</p>
  </footer>

  <script type="module" src="app.js"></script>
</body>
</html>
